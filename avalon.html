<head>
  <title>Avalon</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
    <h3>What up my glip glops!</h3>
    <div class="main-content">
      {{> Template.dynamic template=whichView}}
      <hr>

      <!-- {{> footer }} -->
    </div>
</template>

<template name="startMenu">
  <div class="main-menu">
    <h3>Welcome to Avalon</h3>

    <div class="button-container">
      <button class="button-new-game">New Game</button>
      <button class="button-join-game">Join Game</button>
    </div>

  </div>
</template>

<template name="newGame">
  <div class="new-game">
    <h3>New Game</h3>

    <form class="new-game-form">
      <input class="name-input" type="text" placeholder="Name">
      <button type="submit" class="button-create">Join</button>
    </form>
    <button class="button-main-menu">Back</button>
  </div>
</template>

<template name="joinGame">
  <div class="join-game">
    <h3>Join Game</h3>

    <form class="join-game-form">
      <input class="code-input" type="text" placeholder="Access Code">
      <input class="name-input" type="text" placeholder="Name">
      <button type="submit" class="button-join">Join</button>
    </form>
    <button class="button-main-menu">Back</button>
  </div>
</template>

<template name="lobby">
  <div class="lobby">
    <h3>Lobby</h3>
    <p>{{code}}</p>
    <ul>
      {{#each players}}
        <li>{{ name }}</li>
      {{/each}}
    </ul>

    <div class="button-container">
      <button class="button-start">Start</button>
      <button class="button-leave">Leave</button>
    </div>
  </div>
</template>

<template name="rolePhase">
  <div class="role-phase">
    <h3>Role Phase</h3>
    <p>Your team: {{player.team}}</p>
    <ul>
      {{#each players}}
        <li>{{name}}: {{ ready }}</li>
      {{/each}}
    </ul>
    <button type="submit"></button>
  </div>
</template>

<template name="pickPhase">
  <style media="screen">
    {{#if chosen}}
      body {
        background-color: blue;
      }
    {{/if}}
  </style>
  <div class="pick-phase">
    <h3>Pick Phase</h3>
    {{#each chosenPlayers}}
      <li>{{name}}</li>
    {{/each}}
  </div>
</template>

<template name="pickPhaseLeader">
  <style media="screen">
    {{#if chosen}}
      body {
        background-color: blue;
      }
    {{/if}}
  </style>
  <div class="pick-phase">
    <h3>Pick Phase</h3>
    <h2>You are the leader!</h2>
    <ul>
      {{#each players}}
        {{> player}}
      {{/each}}
    </ul>
    <button>Submit</button>
  </div>
</template>

<template name="player">
  <li class="player">
    {{name}} - {{chosen}}
  </li>
</template>

<template name="votingPhase">
  <div class="voting-phase">
    <h3>Voting Phase</h3>
  </div>

  <ul>
    {{#each chosenPlayers}}
      <li>{{name}}</li>
    {{/each}}
  </ul>

  <ul>
    {{#each players}}
      <li>{{ name }} - {{ vote }}</li>
    {{/each}}
  </ul>

  {{#if playerVote}}
    <p>You are voting: {{ playerVote }}</p>
  {{/if}}

  <div class="button-container">
    <button class="button-accept">Accept</button>
    <button class="button-reject">Reject</button>
  </div>
</template>
